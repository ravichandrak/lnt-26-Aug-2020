<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 clearfix">
                <ul class="nav">
                    <li class="nav-item">
                      <a class="nav-link" href="authors">Author List</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="books">Book List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="addBook">Add Book</a>  
                      </li>
                    
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="form col-6">
                    <div class="form-group">
                        <h5>Add Author Details:</h5>
                    </div>
                    
                    <div class="form-group">
                        <input type="text" id='id' placeholder="Id" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <input type="text" id='name' placeholder="Author Name" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <input type="text" id='biography' placeholder="Biography" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <input type="date" id='birthdate' placeholder="Birthdate" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <input type="email" id='email' placeholder="Email" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <input type="url" id='photographUrl' placeholder="PhotographUrl" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <input type="text" id='bookslist' placeholder="Books" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <input type="button" value='Add' class="btn btn-primary" onclick="addAuthor()">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"></link>

</body>
</html>
