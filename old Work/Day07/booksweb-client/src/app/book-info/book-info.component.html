
<h2 class='page-title'>{{book.title}}</h2>

<div class='row'>

    <div class="col-md-6">
        <img src='{{book.cover|altvalue:book.bookId|prefix:"/assets/images/books/"}}' class='cover-image' />
    </div>
    
    <div class="col-md-6">
        <ul class='meta-list'>
            <li>Author: {{book.author}}</li>
            <li>Price: {{book.price}}</li>
            <li>Rating: <ca-rating [value]='book.rating' ></ca-rating> {{book.rating}}</li>            
            <li>Our Recommendation: 
                <p>{{book.rating|ratingadvise}}  </p>
            </li>
        </ul>
        <hr/>
        
        <div class='description'>
            
            {{book.description}}
        </div>
        <hr/>
        <div class='tags'>
            {{book.tags}}
        </div>

    </div>
    


   

</div>
