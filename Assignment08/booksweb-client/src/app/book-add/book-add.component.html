<form>
    <div class="form-group">
      <label for="id">Book Id</label>
      <input type="text" class="form-control" id="bookId" aria-describedby="idHelp" placeholder="Enter Book Id">
    </div>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" placeholder="Title">
    </div>
    <div class="form-group">
        <label for="title">Description</label>
        <input type="text" class="form-control" id="description" placeholder="Book Description">
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="text" class="form-control" id="price" placeholder="Book Price">
    </div>

    <div class="form-group">
        <label for="rating">Rating (Out of 5)</label>
        <input type="text" class="form-control" id="rating" placeholder="Book Rating">
    </div>
    


    <button type="submit" class="btn btn-primary">Add Book</button>
  </form>
