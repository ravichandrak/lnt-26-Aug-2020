<script>
    
    var calculator = function (){
        this.numList = [];
        this.sum =0;
        this.avg =0;
    }
    
    calculator.prototype.sum = function () {
            for (var i=0; i<this.numList.length; i++) {
                sum += this.numList[i];
            }
            return sum;
        }
    

    calculator.prototype.pushToList = function (num) {
            this.numList.push(num);
        }
    
        calculator.prototype.    avg = function() {
            for (var i=0; i<this.numList.length; i++) {
                sum += this.numList[i];
            }
            return sum/numList.length;
        }

        calculator.prototype.displayList = function () {
            console.log(this.numList);
        }
    
    
    

    function onListAdd() {
        var c = new calculator();

        console.log(c);

    }
