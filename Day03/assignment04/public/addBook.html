<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 clearfix">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="authors">Author List</a>
                      </li>
                    <li class="nav-item">
                      <a class="nav-link" href="addAuthor">Add Author</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="books">Book List</a>
                    </li>
                    
                </ul>

            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="form col-6">
                    <div class="form-group">
                        <h5>Add Book Details:</h5>
                    </div>

                    <div class="form-group">
                        <input type="text" id='id' placeholder="Id" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <input type="text" id='title' placeholder="Book Title" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <input type="url" id='coverPageUrl' placeholder="Cover Page Url" class="form-control"/>
                    </div>

                    
                    <div class="form-group">
                        <input type="text" id='author' placeholder="Author" class="form-control"/>
                    </div>
                    
                    <div class="form-group">
                        <input type="number" id='price' placeholder="Price" class="form-control"/>
                    </div>

                    <div class="form-group">
                        <label for="rating" class="form-label">Rating (between 0 and 5):</label>
                        <input type="range" id='rating' value="0" min="0" max="5" class="form-control"/>
                    </div>
                    

                    <div class="form-group">
                        <input type="button" value='Add' class="btn btn-primary">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"></link>

</body>
</html>
