<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 clearfix">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="authors">Author List</a>
                      </li>
                    <li class="nav-item">
                      <a class="nav-link" href="addAuthor">Add Author</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="books">Book List</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="addBook">Add Book</a>  
                    </li>
                </ul>

            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form>
                    <fieldset disabled>
                        <legend>Author Details:</legend>
                        <div class="form-group">
                            <label for="disabledTextInput">id</label>
                            <input type="text" id="disabledTextInput" class="form-control" placeholder="Author-id">
                        </div>
                        <div class="form-group">
                            <label for="disabledSelect">Name</label>
                            <input type="text" id="disabledTextInput" class="form-control" placeholder="Author-1">
                        </div>
                        <div class="form-group">
                            <label for="disabledSelect">Biography</label>
                            <input type="text" id="disabledTextInput" class="form-control" placeholder="biography">
                        </div>
                        <div class="form-group">
                            <label for="disabledSelect">BirthDate</label>
                            <input type="text" id="disabledTextInput" class="form-control" placeholder="27-08-1977">
                        </div>
                        <div class="form-group">
                            <label for="disabledSelect">Email</label>
                            <input type="text" id="disabledTextInput" class="form-control" placeholder="author@gmail.com">
                        </div>
                      
                    </fieldset>
                  </form>


            </div>
        </div>
    </div>

    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"></link>
